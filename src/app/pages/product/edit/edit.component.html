<div class="container mt-5">
    <h2>{{header}}</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" action="">
        <div class="form-group">
            <label for="">id</label>
            <input type="text" class="form-control" ngModel name="id">
        </div>
        <div class="form-group">
            <label for="">name</label>
            <input type="text" class="form-control" ngModel name="name">
        </div>
        <div class="form-group">
            <label for="">price</label>
            <input type="text" class="form-control" ngModel name="price">
        </div>
        <div class="form-group">
            <label for="">image</label>
            <input type="text" class="form-control" ngModel name="image">
        </div>
        <div class="form-group">
            <label for="">gender</label>
            <input type="text" class="form-control" ngModel name="gender">
        </div>
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
